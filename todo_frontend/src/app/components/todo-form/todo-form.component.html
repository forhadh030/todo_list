<div class="todo-form card">
    <h2>Add New Todo</h2>
    
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input 
          type="text" 
          id="title" 
          formControlName="title" 
          placeholder="What needs to be done?">
        <div *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="error-message">
          <div *ngIf="title?.errors?.['required']">Title is required.</div>
          <div *ngIf="title?.errors?.['minlength']">Title must be at least 3 characters long.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="description">Description (optional)</label>
        <textarea 
          id="description" 
          formControlName="description" 
          rows="3" 
          placeholder="Add details about this todo..."></textarea>
      </div>
      
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      
      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="todoForm.invalid || submitting">
        <span *ngIf="submitting" class="loading-spinner"></span>
        <span *ngIf="!submitting">Add Todo</span>
      </button>
    </form>
</div>
